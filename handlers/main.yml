---

- name: reload nginx
  command: docker kill --signal=HUP nginx

- name: restart nginx
  service:
    name: nginx
    state: restarted

- name: restart blog_smurfpandey_me
  service:
    name: blog_smurfpandey_me
    state: restarted

- name: restart comments_smurfpandey_me
  service:
    name: comments_smurfpandey_me
    state: restarted

- name: reload systemd
  systemd:
    daemon_reload: yes
